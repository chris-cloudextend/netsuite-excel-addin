<!DOCTYPE html>
<html>
<head>
    <title>NetSuite Taskpane - Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ NetSuite Taskpane Test Page</h1>
    <p>This page tests the same API calls that the Excel taskpane makes.</p>
    
    <hr>
    
    <h2>Test 1: Load Lookups</h2>
    <button onclick="testLookups()">Test /lookups/all</button>
    <div id="lookupsStatus"></div>
    <pre id="lookupsResult"></pre>
    
    <hr>
    
    <h2>Test 2: Search Accounts</h2>
    <input type="text" id="searchPattern" value="4*" style="padding: 8px; width: 200px;">
    <button onclick="testAccountSearch()">Test /accounts/search</button>
    <div id="searchStatus"></div>
    <pre id="searchResult"></pre>
    
    <script>
        const SERVER_URL = 'https://netsuite-proxy.chris-corcoran.workers.dev';
        
        async function testLookups() {
            const statusEl = document.getElementById('lookupsStatus');
            const resultEl = document.getElementById('lookupsResult');
            
            statusEl.innerHTML = '<div class="info">‚è≥ Loading lookups...</div>';
            resultEl.textContent = '';
            
            try {
                console.log('Fetching:', `${SERVER_URL}/lookups/all`);
                const response = await fetch(`${SERVER_URL}/lookups/all`);
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                statusEl.innerHTML = `<div class="success">‚úÖ Success! Found ${data.subsidiaries?.length || 0} subsidiaries, ${data.departments?.length || 0} departments</div>`;
                resultEl.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                console.error('Error:', error);
                statusEl.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                resultEl.textContent = error.stack || error.toString();
            }
        }
        
        async function testAccountSearch() {
            const statusEl = document.getElementById('searchStatus');
            const resultEl = document.getElementById('searchResult');
            const pattern = document.getElementById('searchPattern').value;
            
            statusEl.innerHTML = '<div class="info">‚è≥ Searching accounts...</div>';
            resultEl.textContent = '';
            
            try {
                const url = `${SERVER_URL}/accounts/search?pattern=${encodeURIComponent(pattern)}`;
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                statusEl.innerHTML = `<div class="success">‚úÖ Success! Found ${data.accounts?.length || 0} accounts</div>`;
                resultEl.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                console.error('Error:', error);
                statusEl.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                resultEl.textContent = error.stack || error.toString();
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Test page loaded');
            console.log('SERVER_URL:', SERVER_URL);
            
            // Auto-run tests
            setTimeout(() => {
                testLookups();
            }, 500);
        });
    </script>
</body>
</html>
